_schema-version: 3.3.0
ID: capproject
description: A simple CAP project.
version: 1.0.0
modules:
  - name: capproject-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: capproject-db
      - name: uaa_capproject
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: capproject-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: capproject-db
    parameters:
      buildpack: nodejs_buildpack
  - name: capproject-destination-content
    type: com.sap.application.content
    requires:
      - name: capproject-destination-service
        parameters:
          content-target: true
      - name: capproject_html_repo_host
        parameters:
          service-key:
            name: capproject_html_repo_host-key
      - name: uaa_capproject
        parameters:
          service-key:
            name: uaa_capproject-key
    parameters:
      content:
        instance:
          destinations:
            - Name: testapprouter_capproject_html_repo_host
              ServiceInstanceName: capproject-html5-app-host-service
              ServiceKeyName: capproject_html_repo_host-key
              sap.cloud.service: testapprouter
            - Authentication: OAuth2UserTokenExchange
              Name: testapprouter_uaa_capproject
              ServiceInstanceName: capproject-xsuaa-service
              ServiceKeyName: uaa_capproject-key
              sap.cloud.service: testapprouter
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: capproject-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: capproject_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - project1.zip
          name: project1
          target-path: resources/
  - name: project1
    type: html5
    path: app/project1
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: capproject-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: capproject-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: capproject-destination-service
      service-plan: lite
    requires:
      - name: srv-api
  - name: capproject_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: capproject-html5-app-host-service
      service-plan: app-host
  - name: uaa_capproject
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: capproject-xsuaa-service
      service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
